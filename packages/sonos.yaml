media_player:
  - platform: sonos
    hosts: 
      - 192.168.13.71
group:
  sonos_card:
    name: Sonos
    icon: mdi:speaker
    view: no
    entities:
      - script.sonos_play_url
      - script.sonos_test_play
      - automation.sonos__repeat
      - input_boolean.fresh_electronic_music
      - input_select.remote
      - input_select.sonos
    

input_boolean:
  fresh_electronic_music:
    name: Play Fresh Electronic
    icon: mdi:music

input_select:
#  remote:
#    name: Media Center Remote
#    icon: mdi:remote
#    options:
#      - PowerOff
