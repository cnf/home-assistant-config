input_select:
  lr_scenes:
    name: Livingroom Scene
    options:
      - Daytime
      - Evening
      - TV
      - PC Gaming
      - F00
      
scene:
  - name: Daytime
    entities:
      input_select.lr_scenes:
        option: Daytime
      group.lr_media_backlight:
        state: off
      light.lr_pod_right:
        state: on
        brightness_pct: 100
        color_temp: 150
      light.lr_tower_right:
        state: on
        brightness_pct: 100
        color_temp: 150
      light.lr_tower_left:
        state: on
        brightness_pct: 100
        color_temp: 150
      light.lr_message:
        state: on
        brightness_pct: 70
        color_temp: 150
      light.lr_ceiling:
        state: on
        brightness_pct: 70
        color_temp: 150

  - name: Evening
    entities:
      input_select.lr_scenes:
        option: Evening
      group.lr_media_backlight:
        state: on
        brightness_pct: 70
        color_temp: 500
      light.lr_pod_right:
        state: on
        brightness_pct: 100
        color_temp: 500
      light.lr_tower_right:
        state: on
        brightness_pct: 100
        color_temp: 500
      light.lr_tower_left:
        state: on
        brightness_pct: 100
        color_temp: 500
      light.lr_message:
        state: on
        brightness_pct: 70
        color_temp: 500
      light.lr_ceiling:
        state: on
        brightness_pct: 60
        color_temp: 500
      light.hall:
        state: on
        brightness_pct: 40
        color_temp: 500

  - name: TV
    entities:
      input_select.lr_scenes:
        option: TV
      group.lr_media_backlight:
        state: on
        brightness_pct: 50
        color_temp: 500
      light.lr_tower_right:
        state: on
        brightness_pct: 60
        color_temp: 500
      light.lr_tower_left:
        state: on
        brightness_pct: 60
        color_temp: 500
      light.lr_ceiling:
        state: off
      light.lr_message:
        state: off
      light.lr_pod_right:
        state: on
        brightness_pct: 30
        color_temp: 500
      light.hall:
        state: on
        brightness_pct: 20
        color_temp: 500

  - name: PC Gaming
    entities: 
      input_select.lr_scenes:
        option: PC Gaming
      group.lr_media_backlight:
        state: on
        brightness_pct: 70
        color_name: 'darkorange'
      light.lr_message:
        state: off
      light.lr_tower_right:
        state: on
        brightness_pct: 100
        color_name: 'darkorange'
      light.lr_tower_left:
        state: on
        brightness_pct: 100
        color_name: 'darkorange'
      light.lr_pod_right:
        state: on
        brightness_pct: 100
        color_name: 'darkorange'
      light.lr_ceiling:
        state: on
        brightness_pct: 30
        color_temp: 500
      light.hall:
        state: on
        brightness_pct: 40
        color_temp: 500

  - name: F00
    entities: 
      input_select.lr_scenes:
        option: F00
      group.lr_media_backlight:
        state: on
        brightness_pct: 100
        rgb_color: [255, 0, 145]
      light.lr_message:
        state: off
      light.lr_tower_right:
        state: on
        brightness_pct: 100
        rgb_color: [255, 0, 145]
      light.lr_tower_left:
        state: on
        brightness_pct: 100
        rgb_color: [255, 0, 145]
      light.lr_pod_right:
        state: on
        brightness_pct: 100
        rgb_color: [255, 0, 145]
      light.hall:
        state: on
        brightness_pct: 40
        rgb_color: [255, 0, 145]
