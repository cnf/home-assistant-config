group:
  home_info:
    view: no
    name: Home Information
    entities:
      - sensor.last_motion
      - sensor.low_battery
    
automation:
  - alias: Home - unwarranted movement
    trigger:
      - platform: state
        entity_id: binary_sensor.any_movement
        to: 'on'
      - platform: state
        entity_id: binary_sensor.any_door
        #to: 'on'
    condition:
      condition: or
      conditions: 
        - condition: state
          entity_id: binary_sensor.people_home
          state: 'off'
        - condition: state
          entity_id: alarm_control_panel.alarm
          state: armed_away
    action:
      - service: alarm_control_panel.alarm_trigger
        entity_id: alarm_control_panel.alarm
      - service:  notify.cnf
        data:
          title: "*MOVEMENT DETECTED*"
          message: "Movement was detected, and *noone is home*!"

  - alias: Home - arrive
    trigger:
      - platform: zone
        zone: zone.home
        event: enter
        entity_id: device_tracker.milo
    action:
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.alarm
      - service: script.turn_on
        entity_id: script.lr_wake_up
      - service:  notify.cnf
        data:
          title: "Zone Change"
          message: "You are arriving *home*"

